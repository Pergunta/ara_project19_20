!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
no service dhcp
!
hostname DIST3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
!
!
!
!
!
interface FastEthernet0/0
 ip address 10.0.0.54 255.255.255.252
 ip ospf 1 area 0
 duplex half
 ipv6 address 3400:20:20::36/126
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/0
 switchport trunk encapsulation dot1q
 switchport mode trunk
!
interface FastEthernet1/1
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/2
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/3
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/4
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/5
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/6
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/7
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/8
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/9
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/10
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/11
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/12
 no ip address
 duplex full
 speed 100
!
interface FastEthernet1/13
 switchport trunk allowed vlan 1,100,101,150,1002-1005
 switchport mode trunk
!
interface FastEthernet1/14
 switchport trunk allowed vlan 1,100,101,150,1002-1005
 switchport mode trunk
!
interface FastEthernet1/15
 no switchport
 ip address 10.0.0.5 255.255.255.252
 ip ospf 1 area 0
 duplex half
 ipv6 address 3400:20:20::5/126
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan1
 ip address 10.0.1.3 255.255.255.0
 Ipv6 enable
 ip ospf 1 area 0
 ipv6 ospf 1 area 0
 no autostate
 ip helper 10.0.200.100
 ipv6 address 3400:20:20:1::3/48
!
interface Vlan4
 ip address 10.0.4.1 255.255.255.0
 Ipv6 enable
 ip ospf 1 area 0
 ipv6 ospf 1 area 0
 no autostate
 ip helper 10.0.200.100
 ipv6 address 3400:20:20:4::1/48
!
interface Vlan5
 ip address 10.0.5.1 255.255.255.0
 Ipv6 enable
 ip ospf 1 area 0
 ipv6 ospf 1 area 0
 no autostate
 ip helper 10.0.200.100
 ip policy route-map MicrowaveRoute
 ipv6 policy route-map MicrowaveRouteIPv6
 ipv6 address 3400:20:20:5::1/48
!
interface Vlan100
 ip address 10.0.100.3 255.255.255.0
 Ipv6 enable
 ip ospf 1 area 0
 ipv6 ospf 1 area 0
 no autostate
 ip helper 10.0.200.100
 ipv6 address 3400:20:20:100::3/48
!
interface Vlan101
 ip address 10.0.101.3 255.255.255.0
 Ipv6 enable
 ip ospf 1 area 0
 ipv6 ospf 1 area 0
 no autostate
 ip helper 10.0.200.100
 ipv6 address 3400:20:20:101::3/48
!
interface Vlan150
 ip address 10.0.150.3 255.255.255.0
 Ipv6 enable
 ip ospf 1 area 0
 ipv6 ospf 1 area 0
 no autostate
 ip helper 10.0.200.100
 ipv6 address 3400:20:20:150::3/48
!
router ospf 1
 router-id 5.5.5.5
 passive-interface Vlan1
 passive-interface Vlan150
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 101 permit ip any 10.16.0.0 0.15.255.255
!
ipv6 access-list IPV6
 permit ipv6 any 3400:20:20:1310::/48
no cdp log mismatch duplex
log-adjacency-changes
ipv6 router ospf 1
 router-id 6.6.6.6
 passive-interface Vlan1
 passive-interface Vlan150
!
!
route-map MicrowaveRoute permit 10
 match ip address 101
 set ip next-hop 10.0.0.53
!
route-map MicrowaveRouteIPv6 permit 10
 match ipv6 address IPV6
 set ipv6 next-hop 3400:20:20::35
!
!
control-plane
!
!
!
!
!
!
!
!
!

!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end